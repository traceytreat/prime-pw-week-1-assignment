<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <!-- Create a header element  -->

    <header>
        <!-- Inside the header, add an <h1> element containing your name -->
        <h1>Tracey Treat</h1>
    </header>


    <!-- Include an image -->

    <img src="image.jpeg" alt="Tracey 2010" width="300px">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    
    <ul>
        <li>My favorite genre of music is classical.</li>
        <li>I have two 14-year old cats, Shadow and Link.</li>
        <li>I was born in Texas.</li>
    </ul>

    <!-- Create a footer element -->

    <footer>
        <!-- Inside your footer, put a <p> element with your favorite quote -->
        <p>
            "I am not to be truffled with." -Michael Scott
        </p>
    </footer>

</body>
</html>
